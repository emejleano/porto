<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>

  <div id="navbar">
    <a href="index.html" id="logo">
      Emejleano
    </a>
    <div id="navbar-right">
      <a href="index.html">Home</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </div>

  <main>
    <div class="container">
      <form onsubmit="sendMessage(event)">
        <div class="row">
          <div class="column">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required />

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required />
          </div>

          <div class="column">
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." required></textarea>
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Send via WhatsApp" />
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Connect with me:</p>
    <div class="social-icons">
      <a href="https://github.com/emejleano" target="_blank"><i class="fa fa-github"></i></a>
      <a href="https://www.linkedin.com/in/emejleano/" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a href="mailto:lanonggepo@gmail.com"><i class="fa fa-envelope"></i></a>
    </div>
    <p>&copy; 2024 Emejleano.</p>
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;

      const message = `Halo, saya ${fname} ${lname}.\nEmail: ${email}\nPesan: ${subject}`;
      const whatsappUrl = `https://api.whatsapp.com/send?phone=6285211326143&text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    }
  </script>

</body>
</html>
