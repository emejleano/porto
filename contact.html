<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Emejleano</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">Emejleano</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container contact-form-container">
    <h2 class="text-center mb-4">Hubungi Saya</h2>
    <form onsubmit="sendMessage(event)">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fname" class="form-label">Nama Depan</label>
          <input type="text" id="fname" name="firstname" class="form-control" placeholder="Nama depan anda.." required />
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Nama Belakang</label>
          <input type="text" id="lname" name="lastname" class="form-control" placeholder="Nama belakang anda.." required />
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email anda.." required />
        </div>
        <div class="col-12">
          <label for="subject" class="form-label">Pesan</label>
          <textarea id="subject" name="subject" class="form-control" placeholder="Ketik pesan anda disini.." rows="5" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Kirim via WhatsApp</button>
        </div>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>Connect with me:</p>
    <div class="social-icons mb-2">
      <a href="https://github.com/emejleano" target="_blank" class="text-white me-3"><i class="fab fa-github fa-lg"></i></a>
      <a href="https://www.linkedin.com/in/emejleano/" target="_blank" class="text-white me-3"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="mailto:lanonggepo@gmail.com" class="text-white"><i class="fas fa-envelope fa-lg"></i></a>
    </div>
    <p class="mb-0">&copy; 2025 Emejleano.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    function sendMessage(event) {
      event.preventDefault();
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;

      const message = `Halo, saya ${fname} ${lname}.\nEmail: ${email}\nPesan: ${subject}`;
      const whatsappUrl = `https://api.whatsapp.com/send?phone=6285211326143&text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    }
  </script>
</body>
</html>
